<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Selbststudium – Strukturierte Programmierung nach IEC 61131</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <!-- #HEADER -->
</head>
<body class="bg-white">
    <nav class="navbar sticky-top navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">Course ICT</a>
            
    <button class="btn btn-sm btn-outline-secondary" onclick="location.href='selfstudy.html'">
      Zurück zur Übersicht
    </button>
  
            <!-- #NAV_TOGGLE -->
        </div>
    </nav>

  <div class="container my-4">
    
    <h2>Strukturierte Programmierung nach IEC 61131</h2>
    <div id="subchapter-content"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 1) Query auslesen
        const params = new URLSearchParams(window.location.search);
        const kapId = params.get('ch') || 'ch03';   // fallback: aktuelles kapitel
        const subId = params.get('sub');                      // e.g. "sec01"

        if (!subId) {
          document.getElementById('subchapter-content').innerHTML = 
            '<p>Bitte wähle ein Unterkapitel über die Übersicht.</p>';
          return;
        }

        // 2) Pfad: z.B. "content/ch01_sub01.md"
        const mdPath = '../content/' + kapId + '_' + subId + '.md';
        console.log('>> Versuche zu laden:', mdPath);

        // 3) fetch + marked.parse
        fetch(mdPath)
          .then(response => {
            if (!response.ok) {
              throw new Error('Kann ' + mdPath + ' nicht laden');
            }
            return response.text();
          })
          .then(mdText => {
            const html = marked.parse(mdText);
            document.getElementById('subchapter-content').innerHTML = html;
          })
          .catch(err => {
            console.error(err);
            document.getElementById('subchapter-content').innerHTML =
              '<p>Fehler beim Laden des Inhalts.</p>';
          });
      });
    </script>
  
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script type="module">
    import stLanguage from '../dist/assets/js/hljs-st.js';  // Pfad anpassen
    hljs.registerLanguage('st', stLanguage);
    hljs.highlightAll();
  </script>
  <script>hljs.highlightAll();</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
